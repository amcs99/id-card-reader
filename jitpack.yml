# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=IdCardReader.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.amcs99 -DartifactId=id-card-reader -Dversion=1.1.5 -Dpackaging=aar -DgeneratePom=true
